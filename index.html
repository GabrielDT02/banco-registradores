    <title>Banco de registradores</title>

<body class="bg-light">

                        <option value="/">Div</option>
                      </select>
                    </div>

                    <div class="form-group col-lg-3 mt-3" >

                          <option value="13">R13</option>
                          <option value="14">R14</option>
                          <option value="15">R15</option>
                          <option value="16">R16</option>
                        </select>
                       
                        <input class="form-check-input checkbox-reg1" type="checkbox" value="" id="flexCheckDefault">
                        <label for="" class="form-check-label">Imediato</label>
                      </div>

                      <div class="form-group col-lg-3 mt-3" >

                          <option value="13">R13</option>

                          <option value="15">R15</option>
                          <option value="16">R16</option>
                        </select>

                        <input class="form-check-input checkbox-reg2" type="checkbox" value="" id="flexCheckDefault">
                        <label for="" class="form-check-label ">Imediato</label>
                      </div>
